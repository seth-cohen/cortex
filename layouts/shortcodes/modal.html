{{ $name := .Get "name"  }}
{{ $path := .Get "path" }}
{{ $random := now.UnixNano }}

{{ with .Page.GetPage $path }}
<span id="mount-{{ $random }}" ></span>
<script data-for-react="1">
   mountModal("mount-{{ $random }}", {name: {{ $name }}, test: "some variable named test", url: {{ .RelPermalink
  }}})
</script>
{{ end }}
